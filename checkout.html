<!DOCTYPE html>
<html>
    <head>
        <title>
            Checkout
        </title>


        <!-- This code is needed for responsive design to work.
        (Responsive design = make the website look good on
        smaller screen sizes like a phone or a tablet). -->

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="images/eighty-eight big logo.svg">

        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/Page/checkout.css">


        <!--Gajraj-one Font-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



        <!--Roboto Font-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>


    <body>

        <header class="header">
            <div class="left-section">
                <a href="eighty-eight.html">
                    <img class="brand-logo" src="images/eighty eight logo.svg" alt="">
                </a>
            </div>


            <div class="middle-section">
                <div>
                    CHECK-OUT <span class="item-header"> [ 2 ITEMS ] </span> 
                </div>
            </div>


            <div class="right-section">
                <img class="checkout-lock-icon" src="images/icons/checkout-lock-icon.png" alt="">
            </div>
        </header>

        <main>
            <div class="order-title">
                REVIEW YOUR ORDER
            </div>


            <section>


                <div class="order-summary-container">
                    <div class="order-summary">
                        <div class="summary-writing">
                            ORDER SUMMARY
                        </div>


                        <div class="order-info">
                            <div>Items[4]:</div>
                            <div class="price-container">
                                <img class="naira-icon" src="images/icons/naira.svg" alt="">
                                180,000
                            </div>
                        </div>


                        <div class="order-info">
                            <div>Shipping & Handling:</div>
                            <div class="price-container">
                                <img class="naira-icon" src="images/icons/naira.svg" alt="">
                                3,500
                            </div>
                        </div>


                        <div class="order-info">
                            <div>Total Before Tax:</div>
                            <div class="price-container">
                                <img class="naira-icon" src="images/icons/naira.svg" alt="">
                                300
                            </div>
                        </div>


                        <div class="order-info">
                            <div>Estimatex Tax(10%):</div>
                            <div class="price-container">
                                <img class="naira-icon" src="images/icons/naira.svg" alt="">
                                200
                            </div>
                        </div>

                        <div class="line"></div>


                        <div class="order-total-cost">
                            <div class="total-writing">TOTAL COST:</div>
                            <div class="price-container">
                                <img class="naira-cost-icon" src="images/icons/naira.svg" alt="">
                                184,000
                            </div>
                        </div>

                    </div>

                    <button class="place-order-btn">
                        PLACE YOUR ORDER
                    </button>
                </div>
            

                <div class="product-grid js-order-summary">

                        
                </div>

            </section>

            
 
            


        </main>


 



        <script type="module" src="scripts/checkout.js"></script>
    </body>
</html>
